<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyMemory</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #003087;
      --primary-light: #0070ba;
      --secondary: #ff5a5f;
      --dark: #2d3748;
      --light: #f5f7fa;
      --gray: #e2e8f0;
      --success: #38a169;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .logo img {
      height: 50px;
    }
    
    .logo h1 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-top: 0.5rem;
    }
    
    .container {
      background: white;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, var(--primary), var(--primary-light));
    }
    
    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
      font-size: 0.95rem;
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      top: 38px;
      color: #718096;
    }
    
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid var(--gray);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(0, 112, 186, 0.2);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }
    
    .btn:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .switch {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #4a5568;
    }
    
    .switch a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
      transition: all 0.2s;
    }
    
    .switch a:hover {
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #718096;
      font-size: 0.9rem;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--gray);
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 1px solid var(--gray);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .social-btn:hover {
      background: var(--light);
      transform: translateY(-2px);
    }
    
    .social-btn i {
      font-size: 1.2rem;
      color: #4a5568;
    }
    
    .password-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #4a5568;
    }
    
    .remember-me input {
      margin-right: 8px;
    }
    
    .forgot-password {
      font-size: 0.85rem;
    }
    
    .forgot-password a {
      color: #718096;
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .forgot-password a:hover {
      color: var(--primary);
      text-decoration: underline;
    }
    
    .password-strength {
      height: 4px;
      background: var(--gray);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }
    
    .strength-meter {
      height: 100%;
      width: 0%;
      background: var(--secondary);
      transition: all 0.3s;
    }
    
    .terms {
      font-size: 0.85rem;
      color: #718096;
      margin-top: 1.5rem;
      text-align: center;
    }
    
    .terms a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .terms a:hover {
      text-decoration: underline;
    }
    
    /* Animation for form switch */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 1.75rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="login-form">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2721/2721287.png" alt="MyMemory Logo"><br><br>
      <br><br><h1>MyMemory</h1>
    </div>
    <form id="login">
      <div class="form-group">
        <label for="email">Email Address</label>
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="••••••••" required />
        <div class="password-actions">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#" id="forgot-password">Forgot password?</a>
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn">Log In</button>
    </form>
    
    <div class="divider">or continue with</div>
    
    <div class="social-login">
      <div class="social-btn">
        <i class="fab fa-google"></i>
      </div>
      <div class="social-btn">
        <i class="fab fa-microsoft"></i>
      </div>
      <div class="social-btn">
        <i class="fab fa-apple"></i>
      </div>
    </div>
    
    <div class="switch">
      Don't have an account?
      <a href="#" onclick="toggleForms()">Sign Up</a>
    </div>
  </div>

  <div class="container" id="signup-form" style="display: none;">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2721/2721287.png" alt="MyMemory Logo">
      <h1>MyMemory</h1>
    </div>
    
    <h2>Create Account</h2>
    
    <form id="signup">
      <div class="form-group">
        <label for="name">Full Name</label>
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="name" placeholder="John Doe" required />
      </div>
      
      <div class="form-group">
        <label for="email-signup">Email Address</label>
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email-signup" placeholder="you@example.com" required />
      </div>
      
      <div class="form-group">
        <label for="password-signup">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password-signup" placeholder="Create a password" required />
        <div class="password-strength">
          <div class="strength-meter" id="strength-meter"></div>
        </div>
      </div>
      
      <button type="submit" class="btn">Sign Up</button>
    </form>
    
    <div class="terms">
      By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </div>
    
    <div class="switch">
      Already have an account?
      <a href="#" onclick="toggleForms()">Log In</a>
    </div>
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      }
      
      // Add animation class
      const activeForm = loginForm.style.display === 'none' ? signupForm : loginForm;
      activeForm.classList.add('fade-in');
      setTimeout(() => activeForm.classList.remove('fade-in'), 300);
    }
    
    // Password strength indicator
    const passwordInput = document.getElementById('password-signup');
    const strengthMeter = document.getElementById('strength-meter');
    
    if (passwordInput && strengthMeter) {
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        
        // Length check
        if (password.length >= 8) strength += 25;
        if (password.length >= 12) strength += 25;
        
        // Complexity checks
        if (/[A-Z]/.test(password)) strength += 15;
        if (/[0-9]/.test(password)) strength += 15;
        if (/[^A-Za-z0-9]/.test(password)) strength += 20;
        
        // Update meter
        strengthMeter.style.width = strength + '%';
        strengthMeter.style.backgroundColor = strength < 50 ? '#ff5a5f' : 
                                            strength < 75 ? '#f6ad55' : '#38a169';
      });
    }
    
    // Form submission handlers with actual functionality
    document.getElementById('login')?.addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        // Simulate API call with timeout
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // In a real app, you would receive this from your backend
        const userData = {
          name: email.split('@')[0], // Extract name from email
          email: email,
          avatarInitials: email.substring(0, 2).toUpperCase(),
          token: 'simulated-jwt-token'
        };
        
        // Store the token in localStorage
        localStorage.setItem('token', userData.token);
        localStorage.setItem('userData', JSON.stringify(userData));
        
        // Redirect to dashboard (would be index.html in a real app)
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during login');
      }
    });
    
    document.getElementById('signup')?.addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email-signup').value;
      const password = document.getElementById('password-signup').value;
      
      try {
        // Simulate API call with timeout
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // In a real app, you would receive this from your backend
        const userData = {
          name: name,
          email: email,
          avatarInitials: name.substring(0, 2).toUpperCase(),
          token: 'simulated-jwt-token'
        };
        
        // Store the token in localStorage
        localStorage.setItem('token', userData.token);
        localStorage.setItem('userData', JSON.stringify(userData));
        
        alert('Account created successfully! Redirecting to dashboard...');
        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during signup');
      }
    });
    
    document.getElementById('forgot-password')?.addEventListener('click', async function(e) {
      e.preventDefault();
      const email = prompt('Please enter your email address to reset your password:');
      
      if (email) {
        try {
          // Simulate API call with timeout
          await new Promise(resolve => setTimeout(resolve, 1000));
          alert('Password reset instructions have been sent to your email.');
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred during password reset');
        }
      }
    });
    
    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (token) {
        // In a real app, you would verify the token with your backend
        // For this demo, we'll just redirect if a token exists
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
