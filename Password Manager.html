<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Manager | MyMemory</title>
  <!-- Prevent Caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Vary" content="*" />
  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --primary: #003087;
      --primary-light: #0070ba;
      --secondary: #ff5a5f;
      --dark: #2d3748;
      --light: #f5f7fa;
      --gray: #e2e8f0;
      --success: #38a169;
      --white: #ffffff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: url('hipo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
    }
    
    .header {
      background: var(--white);
      box-shadow: var(--shadow);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo img {
      height: 50px;
    }
    
    .logo img[src=""] {
      background: url('https://cdn-icons-png.flaticon.com/512/7660/7660733.png') no-repeat center;
      background-size: contain;
      height: 50px;
      width: 50px;
    }
    
    .logo h1 {
      color: var(--primary);
      font-size: 1.6rem;
    }
    
    .user-menu {
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    
    .user-popup {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      width: 220px;
      padding: 1rem;
      z-index: 1000;
    }
    
    .user-popup.active {
      display: block;
    }
    
    .user-popup .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }
    
    .user-popup .user-info .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-light);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    .user-popup .user-info .details h4 {
      font-size: 1rem;
      color: var(--dark);
      margin: 0;
    }
    
    .user-popup .user-info .details p {
      font-size: 0.85rem;
      color: #718096;
      margin: 0;
    }
    
    .user-popup .logout-btn {
      width: 100%;
      padding: 8px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      justify-content: center;
      transition: background 0.3s;
    }
    
    .user-popup .logout-btn:hover {
      background: #e04e53;
    }
    
    .container {
      display: flex;
      min-height: calc(100vh - 72px);
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      gap: 2rem;
    }
    
    .sidebar {
      width: 250px;
      background: var(--primary);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: var(--shadow);
    }
    
    .sidebar-menu {
      list-style: none;
      padding: 0;
    }
    
    .sidebar-menu li {
      margin-bottom: 0.5rem;
    }
    
    .sidebar-menu a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: var(--white);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      font-weight: 500;
    }
    
    .sidebar-menu a:hover {
      background: var(--primary-light);
      transform: translateX(5px);
    }
    
    .sidebar-menu a.active {
      background: var(--white);
      color: var(--primary);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .sidebar-menu i {
      font-size: 1.1rem;
    }
    
    .main-content {
      flex: 1;
      background: var(--white);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--shadow);
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .page-title {
      color: var(--primary);
      font-size: 1.8rem;
    }
    
    .password-container {
      background: var(--white);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
    }
    
    .password-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      padding: 0.75rem 1rem;
      background: var(--primary);
      border: none;
      color: var(--white);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    
    .btn-outline:hover {
      background: var(--light);
      transform: translateY(-2px);
    }
    
    .search-bar {
      display: flex;
      margin-bottom: 1.5rem;
    }
    
    .search-bar input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--gray);
      border-radius: 10px 0 0 10px;
      font-size: 0.95rem;
      background: #fafafa;
    }
    
    .search-bar input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(0, 112, 186, 0.2);
      background: var(--white);
    }
    
    .search-bar button {
      padding: 0 1rem;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    
    .password-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    .password-card {
      background: var(--light);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      border: 1px solid var(--gray);
      box-shadow: var(--card-shadow);
    }
    
    .password-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
    }
    
    .password-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .password-name {
      font-weight: 600;
      color: var(--primary);
      font-size: 1.1rem;
    }
    
    .password-card-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .password-card-actions button {
      background: none;
      border: none;
      color: var(--dark);
      cursor: pointer;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .password-card-actions button:hover {
      background: var(--gray);
      color: var(--primary);
    }
    
    .password-details {
      margin-top: 0.75rem;
    }
    
    .password-detail {
      display: flex;
      margin-bottom: 0.75rem;
      align-items: center;
    }
    
    .password-label {
      font-weight: 500;
      min-width: 80px;
      color: #718096;
      font-size: 0.9rem;
    }
    
    .password-value {
      flex: 1;
      position: relative;
      font-size: 0.95rem;
      color: var(--dark);
    }
    
    .password-value input {
      width: 100%;
      border: none;
      background: transparent;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
    }
    
    .password-value .masked {
      -webkit-text-security: disc;
    }
    
    .toggle-password {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--dark);
      cursor: pointer;
      font-size: 1rem;
    }
    
    .toggle-password:hover {
      color: var(--primary);
    }
    
    .password-strength {
      height: 4px;
      background: var(--gray);
      border-radius: 2px;
      margin-top: 0.75rem;
      overflow: hidden;
    }
    
    .strength-meter {
      height: 100%;
      transition: all 0.3s ease;
    }
    
    .category-filter {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .category-btn {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: transparent;
      border: 1px solid var(--gray);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .category-btn.active, .category-btn:hover {
      background: var(--primary);
      color: var(--white);
      border-color: var(--primary);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: var(--white);
      padding: 1rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow);
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .modal-header h3 {
      font-size: 1.2rem;
      color: var(--dark);
      margin: 0;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--dark);
    }
    
    .modal-close:hover {
      color: var(--secondary);
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: var(--dark);
      font-size: 0.85rem;
    }
    
    .form-control {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      font-size: 0.9rem;
      background: #fafafa;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 2px rgba(0, 112, 186, 0.2);
      background: var(--white);
    }
    
    .password-input-container {
      position: relative;
    }
    
    .password-input-container input {
      padding-right: 2.2rem;
    }
    
    .password-toggle {
      position: absolute;
      right: 0.6rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--dark);
      cursor: pointer;
      font-size: 0.9rem;
    }
    
    .password-toggle:hover {
      color: var(--primary);
    }
    
    .generate-password {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .generate-password input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    .generate-password button {
      padding: 0.6rem 0.8rem;
      background: var(--light);
      border: 1px solid var(--gray);
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    
    .btn-save {
      padding: 0.6rem 1.2rem;
      background: var(--primary);
      border: none;
      color: var(--white);
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-save:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }
    
    .btn-cancel {
      padding: 0.6rem 1.2rem;
      background: var(--gray);
      border: none;
      color: var(--dark);
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-cancel:hover {
      background: #d1d9e6;
      transform: translateY(-2px);
    }
    
    .message {
      display: none;
      padding: 0.75rem;
      margin: 1rem auto;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      max-width: 500px;
      animation: slideIn 0.3s ease;
    }
    
    .message.success {
      background: var(--success);
      color: var(--white);
    }
    
    .message.error {
      background: var(--secondary);
      color: var(--white);
    }
    
    .password-item {
      background: var(--light);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      color: var(--dark);
      font-size: 1rem;
      border: 1px solid var(--gray);
      box-shadow: var(--card-shadow);
    }
    
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2rem;
      color: var(--dark);
    }
    
    #app-content {
      display: none;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }
      
      .sidebar {
        width: 100%;
        border-radius: 10px;
        padding: 0.5rem;
      }
      
      .sidebar-menu {
        display: flex;
        overflow-x: auto;
        padding-bottom: 5px;
        gap: 5px;
      }
      
      .sidebar-menu li {
        margin-bottom: 0;
      }
      
      .sidebar-menu a {
        padding: 0.5rem;
        font-size: 0.9rem;
        white-space: nowrap;
      }
      
      .main-content {
        padding: 1.5rem;
      }
      
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .password-actions {
        width: 100%;
        flex-wrap: wrap;
      }
      
      .search-bar {
        margin-bottom: 1rem;
      }
      
      .category-filter {
        overflow-x: auto;
        padding-bottom: 5px;
        flex-wrap: nowrap;
        -webkit-overflow-scrolling: touch;
      }
      
      .password-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .modal-content {
        margin: 1rem;
        width: calc(100% - 2rem);
        max-width: 90%;
        padding: 0.8rem;
      }
      
      .password-detail {
        flex-direction: column;
        gap: 0.25rem;
        align-items: flex-start;
      }
      
      .password-label {
        min-width: 100%;
      }
      
      .password-name, .password-value {
        word-break: break-word;
      }
      
      .password-strength {
        display: none;
      }
      
      .header {
        padding: 1rem;
      }
      
      .logo img {
        height: 40px;
      }
      
      .logo img[src=""] {
        height: 40px;
        width: 40px;
      }
      
      .logo h1 {
        font-size: 1.4rem;
      }
      
      .user-popup {
        width: 200px;
        top: 48px;
      }
      
      .modal-header h3 {
        font-size: 1.1rem;
      }
      
      .form-control {
        font-size: 0.85rem;
        padding: 0.5rem;
      }
      
      .generate-password input,
      .generate-password button {
        font-size: 0.85rem;
        padding: 0.5rem;
      }
      
      .btn-save,
      .btn-cancel {
        font-size: 0.85rem;
        padding: 0.5rem 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .header {
        padding: 0.75rem 1rem;
      }
      
      .logo h1 {
        font-size: 1.3rem;
      }
      
      .user-avatar {
        width: 35px;
        height: 35px;
        font-size: 0.9rem;
      }
      
      .page-title {
        font-size: 1.5rem;
      }
      
      .btn {
        padding: 0.75rem;
        font-size: 0.9rem;
      }
      
      .form-control {
        padding: 0.5rem;
        font-size: 0.85rem;
        min-height: 40px;
      }
      
      .modal-content {
        padding: 0.75rem;
      }
      
      .password-card-actions button {
        width: 35px;
        height: 35px;
      }
      
      .user-popup {
        width: 180px;
        top: 80px;
      }
      
      .modal-header h3 {
        font-size: 1rem;
      }
      
      .modal-close {
        font-size: 1rem;
      }
      
      .form-group label {
        font-size: 0.8rem;
      }
      
      .btn-save,
      .btn-cancel {
        font-size: 0.8rem;
        padding: 0.5rem 0.8rem;
      }
    }
    
    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }
    
    button, a, input[type="checkbox"], .password-card {
      min-height: 44px;
      touch-action: manipulation;
    }
    
    input, select, textarea {
      font-size: 16px;
      touch-action: manipulation;
    }
    
    @media screen and (-webkit-min-device-pixel-ratio:0) {
      select:focus, textarea:focus, input:focus {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Message Container -->
  <div class="message" id="auth-message"></div>

  <!-- Loading State -->
  <div id="loading">Loading...</div>

  <!-- Main App Content -->
  <div id="app-content">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="amnesia.png" alt="MyMemory Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/7660/7660733.png'">
        <h1>MyMemory</h1>
      </div>
      <div class="user-menu">
        <div class="user-avatar" id="user-avatar"></div>
        <div class="user-popup" id="user-popup">
          <div class="user-info">
            <div class="avatar" id="popup-user-avatar"></div>
            <div class="details">
              <h4 id="popup-user-name"></h4>
              <p id="popup-user-email"></p>
            </div>
          </div>
          <button class="logout-btn" id="popup-logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li><a href="index.html" id="dashboard-link"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="To do list.html" id="todo-link"><i class="fas fa-tasks"></i> To-Do List</a></li>
          <li><a href="Password Manager.html" class="active" id="password-link"><i class="fas fa-lock"></i> Password Manager</a></li>
          <li><a href="Documents.html" id="documents-link"><i class="fas fa-file-contract"></i> Documents</a></li>
          <li><a href="Settings.html" id="settings-link"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h2 class="page-title">Password Manager</h2>
          <div class="password-actions">
            <button class="btn" id="add-password-btn">
              <i class="fas fa-plus"></i> Add Password
            </button>
            <button class="btn btn-outline" id="export-btn">
              <i class="fas fa-download"></i> Export
            </button>
          </div>
        </div>
        
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search passwords...">
          <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="category-filter">
          <button class="category-btn active" data-category="all">All</button>
          <button class="category-btn" data-category="email">Email</button>
          <button class="category-btn" data-category="banking">Banking</button>
          <button class="category-btn" data-category="social">Social</button>
          <button class="category-btn" data-category="work">Work</button>
          <button class="category-btn" data-category="personal">Personal</button>
        </div>
        
        <div class="password-container">
          <div class="password-grid" id="password-list"></div>
        </div>
      </main>
    </div>

    <!-- Add/Edit Password Modal -->
    <div class="modal" id="password-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title">Add New Password</h3>
          <button class="modal-close">×</button>
        </div>
        <form id="password-form">
          <div class="form-group">
            <label for="password-title">Title</label>
            <input type="text" id="password-title" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password-username">Username/Email</label>
            <input type="text" id="password-username" class="form-control" required>
          </div>
          <div class="form-group password-input-container">
            <label for="password-value">Password</label>
            <input type="password" id="password-value" class="form-control" required>
            <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
          </div>
          <div class="form-group">
            <label for="password-url">Website URL</label>
            <input type="url" id="password-url" class="form-control">
          </div>
          <div class="form-group">
            <label for="password-category">Category</label>
            <select id="password-category" class="form-control">
              <option value="email">Email</option>
              <option value="banking">Banking</option>
              <option value="social">Social</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password-notes">Notes</label>
            <textarea id="password-notes" class="form-control" rows="3"></textarea>
          </div>
          <div class="generate-password">
            <input type="text" id="generated-password" readonly>
            <button type="button" id="generate-password-btn">Generate</button>
          </div>
          <input type="hidden" id="password-id">
          <div class="form-actions">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-save">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBx6PhrRpMKV4P6MMcWqY4M8VkntAc1678",
    authDomain: "mymemory-ddc21.firebaseapp.com",
    projectId: "mymemory-ddc21",
    storageBucket: "mymemory-ddc21.firebasestorage.app",
    messagingSenderId: "875926928384",
    appId: "1:875926928384:web:57c38b56f24ecb4a3dace5",
    measurementId: "G-8XZZNJB0QD"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Show message
  function showMessage(message, type = 'success') {
    const messageElement = document.getElementById('auth-message');
    messageElement.textContent = message;
    messageElement.className = `message ${type}`;
    messageElement.style.display = 'block';
    setTimeout(() => {
      messageElement.style.display = 'none';
    }, 5000);
  }

  // Validate URL
  function isValidUrl(url) {
    try {
      new URL(url);
      return true;
    } catch {
      return false;
    }
  }

  // Calculate password strength
  function calculatePasswordStrength(password) {
    let strength = 0;
    if (password.length >= 8) strength += 25;
    if (password.length >= 12) strength += 25;
    if (/[A-Z]/.test(password)) strength += 15;
    if (/[0-9]/.test(password)) strength += 15;
    if (/[^A-Za-z0-9]/.test(password)) strength += 20;
    return Math.min(strength, 100);
  }

  // Encrypt and decrypt password
  function encryptPassword(password) {
    return btoa(password);
  }

  function decryptPassword(encryptedPassword) {
    try {
      return atob(encryptedPassword);
    } catch {
      return 'Error decrypting';
    }
  }

  // Load passwords with real-time updates
  function loadPasswords(uid) {
    const passwordList = document.getElementById('password-list');
    passwordList.innerHTML = '<div class="password-item">Loading passwords...</div>';

    const unsubscribe = db.collection('users').doc(uid).collection('passwords')
      .orderBy('createdAt', 'desc')
      .onSnapshot(
        (snapshot) => {
          passwordList.innerHTML = '';
          if (snapshot.empty) {
            passwordList.innerHTML = '<div class="password-item">No passwords found.</div>';
          } else {
            snapshot.forEach(doc => {
              const password = { id: doc.id, ...doc.data() };
              const passwordItem = document.createElement('div');
              passwordItem.className = 'password-card';
              const decryptedPassword = decryptPassword(password.password);
              passwordItem.innerHTML = `
                <div class="password-card-header">
                  <div class="password-name">${password.name}</div>
                  <div class="password-card-actions">
                    <button class="edit-password-btn" data-id="${password.id}"><i class="fas fa-edit"></i></button>
                    <button class="delete-password-btn" data-id="${password.id}"><i class="fas fa-trash"></i></button>
                  </div>
                </div>
                <div class="password-details">
                  <div class="password-detail">
                    <span class="password-label">Username:</span>
                    <span class="password-value">${password.username}</span>
                  </div>
                  <div class="password-detail">
                    <span class="password-label">Password:</span>
                    <span class="password-value">
                      <input type="password" class="password-input masked" value="${decryptedPassword}" readonly>
                      <button class="toggle-password"><i class="fas fa-eye"></i></button>
                    </span>
                  </div>
                  <div class="password-detail">
                    <span class="password-label">URL:</span>
                    <span class="password-value">${password.url || 'N/A'}</span>
                  </div>
                  <div class="password-detail">
                    <span class="password-label">Category:</span>
                    <span class="password-value">${password.category || 'N/A'}</span>
                  </div>
                  <div class="password-detail">
                    <span class="password-label">Notes:</span>
                    <span class="password-value">${password.notes || 'N/A'}</span>
                  </div>
                </div>
                <div class="password-strength">
                  <div class="strength-meter" style="width: ${calculatePasswordStrength(decryptedPassword)}%; background-color: ${calculatePasswordStrength(decryptedPassword) < 50 ? '#ff5a5f' : calculatePasswordStrength(decryptedPassword) < 75 ? '#f6ad55' : '#38a169'};"></div>
                </div>
              `;
              passwordList.appendChild(passwordItem);
              addPasswordEventListeners(passwordItem);
            });
          }
          document.getElementById('loading').style.display = 'none';
          document.getElementById('app-content').style.display = 'block';
        },
        (error) => {
          console.error('Error loading passwords:', error);
          passwordList.innerHTML = '<div class="password-item">Error loading passwords.</div>';
          showMessage('Failed to load passwords. Please try again.', 'error');
          document.getElementById('loading').style.display = 'none';
          document.getElementById('app-content').style.display = 'block';
        }
      );
    return unsubscribe;
  }

  // Add event listeners for password cards
  function addPasswordEventListeners(passwordItem) {
    const toggleBtn = passwordItem.querySelector('.toggle-password');
    const passwordInput = passwordItem.querySelector('.password-input');
    const editBtn = passwordItem.querySelector('.edit-password-btn');
    const deleteBtn = passwordItem.querySelector('.delete-password-btn');

    toggleBtn.addEventListener('click', () => {
      const isMasked = passwordInput.classList.contains('masked');
      passwordInput.classList.toggle('masked', !isMasked);
      passwordInput.type = isMasked ? 'text' : 'password';
      toggleBtn.innerHTML = `<i class="fas ${isMasked ? 'fa-eye-slash' : 'fa-eye'}"></i>`;
    });

    editBtn.addEventListener('click', async () => {
      const passwordId = editBtn.dataset.id;
      try {
        const doc = await db.collection('users').doc(auth.currentUser.uid).collection('passwords').doc(passwordId).get();
        if (doc.exists) {
          const password = doc.data();
          document.getElementById('password-id').value = passwordId;
          document.getElementById('password-title').value = password.name;
          document.getElementById('password-username').value = password.username;
          document.getElementById('password-value').value = decryptPassword(password.password);
          document.getElementById('password-url').value = password.url || '';
          document.getElementById('password-category').value = password.category || 'other';
          document.getElementById('password-notes').value = password.notes || '';
          document.getElementById('modal-title').textContent = 'Edit Password';
          document.getElementById('password-modal').style.display = 'flex';
        }
      } catch (error) {
        showMessage('Failed to load password for editing.', 'error');
      }
    });

    deleteBtn.addEventListener('click', async () => {
      if (confirm('Are you sure you want to delete this password?')) {
        try {
          await db.collection('users').doc(auth.currentUser.uid).collection('passwords').doc(deleteBtn.dataset.id).delete();
          showMessage('Password deleted!', 'success');
        } catch (error) {
          showMessage('Failed to delete password.', 'error');
        }
      }
    });
  }

  // Setup user menu
  function setupUserMenu() {
    const userAvatar = document.getElementById('user-avatar');
    const userPopup = document.getElementById('user-popup');
    const logoutBtn = document.getElementById('popup-logout-btn');

    userAvatar.addEventListener('click', (e) => {
      e.stopPropagation();
      userPopup.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!userPopup.contains(e.target) && !userAvatar.contains(e.target)) {
        userPopup.classList.remove('active');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        userPopup.classList.remove('active');
      }
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        localStorage.removeItem('isAuthenticated');
        localStorage.removeItem('userData');
        window.location.href = 'index.html';
      }).catch((error) => {
        showMessage('Logout failed: ' + error.message, 'error');
      });
    });
  }

  // Generate random password
  function generatePassword() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
    let password = '';
    for (let i = 0; i < 12; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return password;
  }

  // Validate password form
  function validatePasswordForm() {
    const title = document.getElementById('password-title').value;
    const username = document.getElementById('password-username').value;
    const password = document.getElementById('password-value').value;
    const url = document.getElementById('password-url').value;
    const titleGroup = document.getElementById('password-title').parentElement;
    const usernameGroup = document.getElementById('password-username').parentElement;
    const passwordGroup = document.getElementById('password-value').parentElement;
    const urlGroup = document.getElementById('password-url').parentElement;
    let isValid = true;

    [titleGroup, usernameGroup, passwordGroup, urlGroup].forEach(group => {
      group.classList.remove('invalid');
      group.querySelector('.error-text')?.remove();
    });

    if (!title.trim()) {
      const errorText = document.createElement('div');
      errorText.className = 'error-text';
      errorText.textContent = 'Title is required';
      titleGroup.appendChild(errorText);
      titleGroup.classList.add('invalid');
      isValid = false;
    }

    if (!username.trim()) {
      const errorText = document.createElement('div');
      errorText.className = 'error-text';
      errorText.textContent = 'Username or email is required';
      usernameGroup.appendChild(errorText);
      usernameGroup.classList.add('invalid');
      isValid = false;
    }

    if (!password.trim()) {
      const errorText = document.createElement('div');
      errorText.className = 'error-text';
      errorText.textContent = 'Password is required';
      passwordGroup.appendChild(errorText);
      passwordGroup.classList.add('invalid');
      isValid = false;
    }

    if (url && !isValidUrl(url)) {
      const errorText = document.createElement('div');
      errorText.className = 'error-text';
      errorText.textContent = 'Please enter a valid URL';
      urlGroup.appendChild(errorText);
      urlGroup.classList.add('invalid');
      isValid = false;
    }

    return isValid;
  }

  // Setup password actions
  function setupPasswordActions(uid) {
    const passwordModal = document.getElementById('password-modal');
    const addPasswordBtn = document.getElementById('add-password-btn');
    const passwordForm = document.getElementById('password-form');
    const generatePasswordBtn = document.getElementById('generate-password-btn');
    const generatedPasswordInput = document.getElementById('generated-password');
    const passwordInput = document.getElementById('password-value');
    const passwordToggle = document.querySelector('.password-toggle');
    const cancelBtn = document.querySelector('.btn-cancel');

    addPasswordBtn.addEventListener('click', () => {
      passwordForm.reset();
      document.getElementById('password-id').value = '';
      document.getElementById('modal-title').textContent = 'Add New Password';
      passwordModal.style.display = 'flex';
    });

    passwordModal.querySelector('.modal-close').addEventListener('click', () => {
      passwordModal.style.display = 'none';
    });

    cancelBtn.addEventListener('click', () => {
      passwordModal.style.display = 'none';
      passwordForm.reset();
    });

    window.addEventListener('click', (e) => {
      if (e.target === passwordModal) {
        passwordModal.style.display = 'none';
        passwordForm.reset();
      }
    });

    generatePasswordBtn.addEventListener('click', () => {
      const newPassword = generatePassword();
      generatedPasswordInput.value = newPassword;
      passwordInput.value = newPassword;
    });

    passwordToggle.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      passwordToggle.innerHTML = `<i class="fas ${isPassword ? 'fa-eye-slash' : 'fa-eye'}"></i>`;
    });

    passwordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!validatePasswordForm()) return;

      const passwordId = document.getElementById('password-id').value;
      const passwordData = {
        name: document.getElementById('password-title').value,
        username: document.getElementById('password-username').value,
        password: encryptPassword(document.getElementById('password-value').value),
        url: document.getElementById('password-url').value || '',
        category: document.getElementById('password-category').value,
        notes: document.getElementById('password-notes').value || '',
        createdAt: new Date().toISOString()
      };

      try {
        if (passwordId) {
          await db.collection('users').doc(uid).collection('passwords').doc(passwordId).update(passwordData);
          showMessage('Password updated!', 'success');
        } else {
          await db.collection('users').doc(uid).collection('passwords').add(passwordData);
          showMessage('Password added!', 'success');
        }
        passwordForm.reset();
        passwordModal.style.display = 'none';
      } catch (error) {
        showMessage('Failed to save password.', 'error');
      }
    });
  }

  // Debounce function
  function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
      const later = () => {
        clearTimeout(timeout);
        func(...args);
      };
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
    };
  }

  // Setup search and filter
  function setupSearchAndFilter(uid) {
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const categoryButtons = document.querySelectorAll('.category-btn');
    const validCategories = ['email', 'banking', 'social', 'work', 'personal', 'other'];

    let searchTerm = '';
    let selectedCategory = 'all';
    let unsubscribe = null;

    function updatePasswordList(passwords) {
      const passwordList = document.getElementById('password-list');
      passwordList.innerHTML = '';
      if (passwords.length === 0) {
        passwordList.innerHTML = '<div class="password-item">No passwords found.</div>';
      } else {
        passwords.forEach(password => {
          const passwordItem = document.createElement('div');
          passwordItem.className = 'password-card';
          const decryptedPassword = decryptPassword(password.password);
          passwordItem.innerHTML = `
            <div class="password-card-header">
              <div class="password-name">${password.name}</div>
              <div class="password-card-actions">
                <button class="edit-password-btn" data-id="${password.id}"><i class="fas fa-edit"></i></button>
                <button class="delete-password-btn" data-id="${password.id}"><i class="fas fa-trash"></i></button>
              </div>
            </div>
            <div class="password-details">
              <div class="password-detail">
                <span class="password-label">Username:</span>
                <span class="password-value">${password.username}</span>
              </div>
              <div class="password-detail">
                <span class="password-label">Password:</span>
                <span class="password-value">
                  <input type="password" class="password-input masked" value="${decryptedPassword}" readonly>
                  <button class="toggle-password"><i class="fas fa-eye"></i></button>
                </span>
              </div>
              <div class="password-detail">
                <span class="password-label">URL:</span>
                <span class="password-value">${password.url || 'N/A'}</span>
              </div>
              <div class="password-detail">
                <span class="password-label">Category:</span>
                <span class="password-value">${password.category || 'N/A'}</span>
              </div>
              <div class="password-detail">
                <span class="password-label">Notes:</span>
                <span class="password-value">${password.notes || 'N/A'}</span>
              </div>
            </div>
            <div class="password-strength">
              <div class="strength-meter" style="width: ${calculatePasswordStrength(decryptedPassword)}%; background-color: ${calculatePasswordStrength(decryptedPassword) < 50 ? '#ff5a5f' : calculatePasswordStrength(decryptedPassword) < 75 ? '#f6ad55' : '#38a169'};"></div>
            </div>
          `;
          passwordList.appendChild(passwordItem);
          addPasswordEventListeners(passwordItem);
        });
      }
    }

    async function filterPasswords(attempt = 1, maxAttempts = 3) {
      const passwordList = document.getElementById('password-list');
      passwordList.innerHTML = '<div class="password-item">Loading passwords...</div>';

      try {
        // Unsubscribe from previous listener if it exists
        if (unsubscribe) {
          unsubscribe();
        }

        // Build Firestore query
        let query = db.collection('users').doc(uid).collection('passwords')
          .orderBy('createdAt', 'desc');

        // Apply category filter if not 'all'
        if (selectedCategory !== 'all') {
          if (!validCategories.includes(selectedCategory)) {
            throw new Error('Invalid category selected');
          }
          query = query.where('category', '==', selectedCategory);
        }

        // Set up real-time listener
        unsubscribe = query.onSnapshot(
          (snapshot) => {
            let passwords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            // Apply client-side search filtering if search term exists
            if (searchTerm.trim()) {
              const lowerSearch = searchTerm.toLowerCase();
              passwords = passwords.filter(password => 
                password.name.toLowerCase().includes(lowerSearch) ||
                password.username.toLowerCase().includes(lowerSearch)
              );
            }

            updatePasswordList(passwords);
          },
          (error) => {
            console.error(`Snapshot error on attempt ${attempt}:`, error);
            if (attempt < maxAttempts && (error.code === 'unavailable' || error.code === 'deadline-exceeded')) {
              showMessage('Retrying password filter...', 'error');
              setTimeout(() => filterPasswords(attempt + 1, maxAttempts), 1000);
            } else {
              passwordList.innerHTML = '<div class="password-item">Error loading passwords.</div>';
              let errorMessage = 'Failed to filter passwords.';
              if (error.code === 'permission-denied') {
                errorMessage = 'Permission denied. Please check your authentication.';
              } else if (error.code === 'unavailable') {
                errorMessage = 'Network error. Please check your connection.';
              }
              showMessage(errorMessage, 'error');
            }
          }
        );
      } catch (error) {
        console.error(`Filter attempt ${attempt} failed:`, error);
        if (attempt < maxAttempts && (error.code === 'unavailable' || error.code === 'deadline-exceeded')) {
          showMessage('Retrying password filter...', 'error');
          setTimeout(() => filterPasswords(attempt + 1, maxAttempts), 1000);
        } else {
          passwordList.innerHTML = '<div class="password-item">Error loading passwords.</div>';
          showMessage('Failed to filter passwords.', 'error');
        }
      }
    }

    const debouncedFilter = debounce(() => {
      searchTerm = searchInput.value;
      filterPasswords();
    }, 300);

    searchBtn.addEventListener('click', () => {
      searchTerm = searchInput.value;
      filterPasswords();
    });

    searchInput.addEventListener('input', debouncedFilter);

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchTerm = searchInput.value;
        filterPasswords();
      }
    });

    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedCategory = button.dataset.category;
        filterPasswords();
      });
    });
  }

  // Export passwords to PDF
  function exportToPDF(passwords) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(18);
    doc.text('Password Manager Export', 20, 20);
    doc.setFontSize(12);
    doc.text(`Generated on: ${new Date().toLocaleString()}`, 20, 30);

    const tableData = passwords.map(p => [
      p.name,
      p.username,
      decryptPassword(p.password),
      p.url || 'N/A',
      p.category || 'N/A',
      p.notes || 'N/A'
    ]);

    doc.autoTable({
      head: [['Title', 'Username', 'Password', 'URL', 'Category', 'Notes']],
      body: tableData,
      startY: 40,
      theme: 'grid',
      styles: { fontSize: 10 },
      headStyles: { fillColor: [0, 48, 135] },
    });

    doc.save('passwords.pdf');
  }

  // Initialize app
  function initializeApp(userData, user) {
    const cachedUserData = JSON.parse(localStorage.getItem('userData')) || userData;
    document.getElementById('popup-user-name').textContent = cachedUserData.name;
    document.getElementById('popup-user-email').textContent = cachedUserData.email;
    document.getElementById('user-avatar').textContent = cachedUserData.avatarInitials;
    document.getElementById('popup-user-avatar').textContent = cachedUserData.avatarInitials;

    setupUserMenu();
    loadPasswords(user.uid);
    setupPasswordActions(user.uid);
    setupSearchAndFilter(user.uid);

    document.getElementById('export-btn').addEventListener('click', async () => {
      try {
        const passwordsSnapshot = await db.collection('users').doc(user.uid).collection('passwords').get();
        const passwords = passwordsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        exportToPDF(passwords);
      } catch (error) {
        showMessage('Failed to export passwords.', 'error');
      }
    });
  }

  // Auth state listener with timeout
  document.addEventListener('DOMContentLoaded', () => {
    const isAuthenticated = localStorage.getItem('isAuthenticated');
    if (!isAuthenticated) {
      window.location.href = 'index.html';
      return;
    }

    const authTimeout = setTimeout(() => {
      showMessage('Authentication timed out. Please log in again.', 'error');
      document.getElementById('loading').style.display = 'none';
      window.location.href = 'index.html';
    }, 10000);

    auth.onAuthStateChanged(user => {
      clearTimeout(authTimeout);
      if (user && user.emailVerified) {
        const userData = {
          name: user.displayName || 'User',
          email: user.email,
          avatarInitials: user.displayName ? user.displayName.split(' ').map(n => n[0]).join('').slice(0, 2).toUpperCase() : 'US'
        };
        localStorage.setItem('userData', JSON.stringify(userData));
        initializeApp(userData, user);
      } else {
        localStorage.removeItem('isAuthenticated');
        localStorage.removeItem('userData');
        document.getElementById('loading').style.display = 'none';
        window.location.href = 'index.html';
      }
    });
  });
</script>
