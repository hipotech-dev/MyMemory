<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyMemory | Dashboard</title>
  <!-- Prevent Caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Vary" content="*" />
  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #003087;
      --primary-light: #0070ba;
      --secondary: #ff5a5f;
      --dark: #2d3748;
      --light: #f5f7fa;
      --gray: #e2e8f0;
      --success: #38a169;
      --white: #ffffff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('hipo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
    }

    .header {
      background: var(--white);
      box-shadow: var(--shadow);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      height: 50px;
    }

    .logo img[src=""] {
      background: url('https://cdn-icons-png.flaticon.com/512/7660/7660733.png') no-repeat center;
      background-size: contain;
      height: 50px;
      width: 50px;
    }

    .logo h1 {
      color: var(--primary);
      font-size: 1.6rem;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    .user-popup {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      width: 220px;
      padding: 1rem;
      z-index: 1000;
    }

    .user-popup.active {
      display: block;
    }

    .user-popup .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .user-popup .user-info .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-light);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .user-popup .user-info .details h4 {
      font-size: 1rem;
      color: var(--dark);
      margin: 0;
    }

    .user-popup .user-info .details p {
      font-size: 0.85rem;
      color: #718096;
      margin: 0;
    }

    .user-popup .logout-btn {
      width: 100%;
      padding: 8px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      justify-content: center;
      transition: background 0.3s;
    }

    .user-popup .logout-btn:hover {
      background: #e04e53;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 72px);
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      gap: 2rem;
    }

    .sidebar {
      width: 250px;
      background: var(--primary);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: var(--shadow);
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
    }

    .sidebar-menu li {
      margin-bottom: 0.5rem;
    }

    .sidebar-menu a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: var(--white);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .sidebar-menu a:hover {
      background: var(--primary-light);
      transform: translateX(5px);
    }

    .sidebar-menu a.active {
      background: var(--white);
      color: var(--primary);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar-menu i {
      font-size: 1.1rem;
    }

    .main-content {
      flex: 1;
      background: var(--white);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-title {
      color: var(--primary);
      font-size: 1.8rem;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .dashboard-card {
      background: var(--light);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      border: 1px solid var(--gray);
      box-shadow: var(--card-shadow);
      cursor: pointer;
    }

    .dashboard-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .card-title {
      font-weight: 600;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .card-content {
      margin-top: 0.75rem;
    }

    .card-detail {
      display: flex;
      margin-bottom: 0.75rem;
      align-items: center;
    }

    .card-label {
      font-weight: 500;
      min-width: 80px;
      color: #718096;
      font-size: 0.9rem;
    }

    .card-value {
      flex: 1;
      font-size: 0.95rem;
      color: var(--dark);
    }

    .message {
      display: none;
      padding: 0.75rem;
      margin: 1rem auto;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      max-width: 500px;
      animation: slideIn 0.3s ease;
    }

    .message.success {
      background: var(--success);
      color: var(--white);
    }

    .message.error {
      background: var(--secondary);
      color: var(--white);
    }

    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2rem;
      color: var(--dark);
    }

    #app-content {
      display: none;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }

      .sidebar {
        width: 100%;
        border-radius: 10px;
        padding: 0.5rem;
      }

      .sidebar-menu {
        display: flex;
        overflow-x: auto;
        padding-bottom: 5px;
        gap: 5px;
      }

      .sidebar-menu li {
        margin-bottom: 0;
      }

      .sidebar-menu a {
        padding: 0.5rem;
        font-size: 0.9rem;
        white-space: nowrap;
      }

      .main-content {
        padding: 1.5rem;
      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .dashboard-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .header {
        padding: 1rem;
      }

      .logo img {
        height: 40px;
      }

      .logo img[src=""] {
        height: 40px;
        width: 40px;
      }

      .logo h1 {
        font-size: 1.4rem;
      }

      .user-popup {
        width: 200px;
        top: 48px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 0.75rem 1rem;
      }

      .logo h1 {
        font-size: 1.3rem;
      }

      .user-avatar {
        width: 35px;
        height: 35px;
        font-size: 0.9rem;
      }

      .page-title {
        font-size: 1.5rem;
      }

      .user-popup {
        width: 180px;
        top: 80px;
      }
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }

    button, a, input[type="checkbox"], .dashboard-card {
      min-height: 44px;
      touch-action: manipulation;
    }

    input, select, textarea {
      font-size: 16px;
      touch-action: manipulation;
    }

    @media screen and (-webkit-min-device-pixel-ratio:0) {
      select:focus, textarea:focus, input:focus {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Message Container -->
  <div class="message" id="auth-message"></div>

  <!-- Loading State -->
  <div id="loading">Loading...</div>

  <!-- Main App Content -->
  <div id="app-content">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="amnesia.png" alt="MyMemory Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/7660/7660733.png'">
        <h1>MyMemory</h1>
      </div>
      <div class="user-menu">
        <div class="user-avatar" id="user-avatar"></div>
        <div class="user-popup" id="user-popup">
          <div class="user-info">
            <div class="avatar" id="popup-user-avatar"></div>
            <div class="details">
              <h4 id="popup-user-name"></h4>
              <p id="popup-user-email"></p>
            </div>
          </div>
          <button class="logout-btn" id="popup-logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li><a href="index.html" class="active" id="dashboard-link"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="To do list.html" id="todo-link"><i class="fas fa-tasks"></i> To-Do List</a></li>
          <li><a href="Password Manager.html" id="password-link"><i class="fas fa-lock"></i> Password Manager</a></li>
          <li><a href="Documents.html" id="documents-link"><i class="fas fa-file-contract"></i> Documents</a></li>
          <li><a href="Settings.html" id="settings-link"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h2 class="page-title">Dashboard</h2>
        </div>
        <div class="dashboard-grid">
          <!-- Password Manager Card -->
          <div class="dashboard-card" id="password-card">
            <div class="card-header">
              <div class="card-title">Password Manager</div>
              <i class="fas fa-lock"></i>
            </div>
            <div class="card-content">
              <div class="card-detail">
                <span class="card-label">Total Passwords:</span>
                <span class="card-value" id="password-count">0</span>
              </div>
              <div class="card-detail">
                <span class="card-label">Recent:</span>
                <span class="card-value" id="password-recent">No passwords yet</span>
              </div>
              <div class="card-detail" id="password-loading" style="display: none;">
                <span class="card-value">Loading...</span>
              </div>
            </div>
          </div>
          <!-- Other Cards (To-Do, Documents, etc.) -->
          <div class="dashboard-card">
            <div class="card-header">
              <div class="card-title">To-Do List</div>
              <i class="fas fa-tasks"></i>
            </div>
            <div class="card-content">
              <div class="card-detail">
                <span class="card-label">Tasks:</span>
                <span class="card-value" id="todo-count">0</span>
              </div>
            </div>
          </div>
          <div class="dashboard-card">
            <div class="card-header">
              <div class="card-title">Documents</div>
              <i class="fas fa-file-contract"></i>
            </div>
            <div class="card-content">
              <div class="card-detail">
                <span class="card-label">Documents:</span>
                <span class="card-value" id="document-count">0</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBx6PhrRpMKV4P6MMcWqY4M8VkntAc1678",
    authDomain: "mymemory-ddc21.firebaseapp.com",
    projectId: "mymemory-ddc21",
    storageBucket: "mymemory-ddc21.firebasestorage.app",
    messagingSenderId: "875926928384",
    appId: "1:875926928384:web:57c38b56f24ecb4a3dace5",
    measurementId: "G-8XZZNJB0QD"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Show message
  function showMessage(message, type = 'success') {
    const messageElement = document.getElementById('auth-message');
    messageElement.textContent = message;
    messageElement.className = `message ${type}`;
    messageElement.style.display = 'block';
    setTimeout(() => {
      messageElement.style.display = 'none';
    }, 5000);
  }

  // Decrypt password
  function decryptPassword(encryptedPassword) {
    try {
      return atob(encryptedPassword);
    } catch {
      return 'Error decrypting';
    }
  }

  // Load dashboard data with real-time updates
  function loadDashboard(uid) {
    const passwordCount = document.getElementById('password-count');
    const passwordRecent = document.getElementById('password-recent');
    const passwordLoading = document.getElementById('password-loading');

    // Show loading state
    passwordLoading.style.display = 'block';
    passwordCount.textContent = '0';
    passwordRecent.textContent = 'No passwords yet';

    // Real-time listener for total password count
    const countUnsubscribe = db.collection('users').doc(uid).collection('passwords')
      .onSnapshot(
        (snapshot) => {
          passwordCount.textContent = snapshot.size;
        },
        (error) => {
          console.error('Error fetching password count:', error);
          passwordCount.textContent = 'Error';
          showMessage('Failed to load password count.', 'error');
        }
      );

    // Real-time listener for recent passwords
    const recentUnsubscribe = db.collection('users').doc(uid).collection('passwords')
      .orderBy('createdAt', 'desc')
      .limit(3)
      .onSnapshot(
        (snapshot) => {
          passwordRecent.innerHTML = '';
          if (snapshot.empty) {
            passwordRecent.textContent = 'No passwords yet';
          } else {
            const passwords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            passwords.forEach(password => {
              const passwordItem = document.createElement('div');
              passwordItem.className = 'card-detail';
              passwordItem.innerHTML = `
                <span class="card-label">${password.name}:</span>
                <span class="card-value">${decryptPassword(password.password)}</span>
              `;
              passwordRecent.appendChild(passwordItem);
            });
          }
          passwordLoading.style.display = 'none';
        },
        (error) => {
          console.error('Error fetching recent passwords:', error);
          passwordRecent.textContent = 'Error loading passwords';
          passwordLoading.style.display = 'none';
          showMessage('Failed to load recent passwords.', 'error');
        }
      );

    // Make password card clickable
    const passwordCard = document.getElementById('password-card');
    passwordCard.addEventListener('click', (e) => {
      // Prevent redirect if clicking on buttons or other interactive elements
      if (!e.target.closest('button, a, input, select, textarea')) {
        window.location.href = 'Password Manager.html';
      }
    });

    // Return unsubscribe functions to clean up listeners
    return () => {
      countUnsubscribe();
      recentUnsubscribe();
    };
  }

  // Setup user menu
  function setupUserMenu() {
    const userAvatar = document.getElementById('user-avatar');
    const userPopup = document.getElementById('user-popup');
    const logoutBtn = document.getElementById('popup-logout-btn');

    userAvatar.addEventListener('click', (e) => {
      e.stopPropagation();
      userPopup.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!userPopup.contains(e.target) && !userAvatar.contains(e.target)) {
        userPopup.classList.remove('active');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        userPopup.classList.remove('active');
      }
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        localStorage.removeItem('isAuthenticated');
        localStorage.removeItem('userData');
        window.location.href = 'index.html';
      }).catch((error) => {
        showMessage('Logout failed: ' + error.message, 'error');
      });
    });
  }

  // Initialize app
  function initializeApp(userData, user) {
    const cachedUserData = JSON.parse(localStorage.getItem('userData')) || userData;
    document.getElementById('popup-user-name').textContent = cachedUserData.name;
    document.getElementById('popup-user-email').textContent = cachedUserData.email;
    document.getElementById('user-avatar').textContent = cachedUserData.avatarInitials;
    document.getElementById('popup-user-avatar').textContent = cachedUserData.avatarInitials;

    setupUserMenu();
    loadDashboard(user.uid);

    document.getElementById('loading').style.display = 'none';
    document.getElementById('app-content').style.display = 'block';
  }

  // Auth state listener with timeout
  document.addEventListener('DOMContentLoaded', () => {
    const isAuthenticated = localStorage.getItem('isAuthenticated');
    if (!isAuthenticated) {
      window.location.href = 'index.html';
      return;
    }

    const authTimeout = setTimeout(() => {
      showMessage('Authentication timed out. Please log in again.', 'error');
      document.getElementById('loading').style.display = 'none';
      window.location.href = 'index.html';
    }, 10000);

    auth.onAuthStateChanged(user => {
      clearTimeout(authTimeout);
      if (user && user.emailVerified) {
        const userData = {
          name: user.displayName || 'User',
          email: user.email,
          avatarInitials: user.displayName ? user.displayName.split(' ').map(n => n[0]).join('').slice(0, 2).toUpperCase() : 'US'
        };
        localStorage.setItem('userData', JSON.stringify(userData));
        initializeApp(userData, user);
      } else {
        localStorage.removeItem('isAuthenticated');
        localStorage.removeItem('userData');
        document.getElementById('loading').style.display = 'none';
        window.location.href = 'index.html';
      }
    });
  });
  </script>
</body>
</html>
